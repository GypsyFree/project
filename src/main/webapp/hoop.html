<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width"/>
		<title></title>
		<!--通用引用-->
		<!--<link rel="stylesheet" href="../css/hoopcss.css" type="text/css" />-->
		<script src="../resource/script/jquery-3.2.0.min.js"></script>
		<!-- SlidesJS Required: Link to jquery.slides.js -->
		<script src="../resource/script/jquery.slides.min.js"></script>
		<!-- End SlidesJS Required -->	
		<!-- SlidesJS Required: Initialize SlidesJS with a jQuery doc ready -->
		<script>
			$(function() {
				$('#slides').slidesjs({
					width: 940,
					height: 340,
					play: {
						active: true,
						auto: true,
						interval: 3000,
						swap: true
					}
				});
			});
		</script>
		<!-- End SlidesJS Required -->
	</head>

	<body>
			<!-- SlidesJS Required: Start Slides -->
			<!-- The container is used to define the width of the slideshow -->
				<div id="slides">
					<img class="imagic" src="../resource/pictures/example-slide-1.jpg" alt="Photo by: Missy S Link: http://www.flickr.com/photos/listenmissy/5087404401/" />
					<img class="imagic" src="../resource/pictures/example-slide-2.jpg" alt="Photo by: Daniel Parks Link: http://www.flickr.com/photos/parksdh/5227623068/" />
					<img class="imagic" src="../resource/pictures/example-slide-3.jpg" alt="Photo by: Mike Ranweiler Link: http://www.flickr.com/photos/27874907@N04/4833059991/"/>
					<img class="imagic" src="../resource/pictures/example-slide-4.jpg" alt="Photo by: Stuart SeegerLink: http://www.flickr.com/photos/stuseeger/97577796/"/>
				</div>
			
	</body>

</html>
