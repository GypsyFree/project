<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> 在线考试系统--注册</title>
        <style type="text/css">
            /* 整个登陆框大小及背景 */
            #div_register_background{
                width:470px;
                height:490px;
                padding-top:10px; 
                background-color:#EEEEE0;
                /*float:right;*/
            }
            table {
                color: #999;
                margin-left: 40px;
                margin-top: 60px;
            }

            td {
                height: 80px;
                padding-right: 10px;
            }

            input {
                width: 260px;
                height: 30px;
                border: 1px solid #999;
            }
        </style>
    </h:head>
    <h:body>
        <div
            style="width: 100%; height: 100px; font-weight: bold; font-size: 140%; font-family: 宋体；">
            <div style="width: 1000px; margin: 0 auto; padding-top: 30px;">用户账号注册</div>
        </div>
        <div
            style="width: 1000px; height: 500px; border-bottom: 1px solid #ccc; border-top: 1px solid #ccc; margin: 0 auto;">
            <h:form>
                <div id="div_register_background">
                    <table>
                        <tr>
                            <td><h:outputLabel value="用户名：" for="StudentID" /></td>
                            <td><h:inputText value="#{registerBean.username}" id="StudentID" required="true" requiredMessage="*学号不能为空"
                                             validatorMessage="*必须是9位数字">
                                    <!--<f:validateLongRange minimum="9" maximum="9"/>-->
                                </h:inputText><br/><h:message for="StudentID" style="color:red;" /></td>

                        </tr>
                        <tr>
                            <td><h:outputLabel value="密   码：" for="password" /></td>
                            <td><h:inputSecret value="#{registerBean.password}" required="true" requiredMessage="*密码不能为空" id="password"
                                               validatorMessage="密码必须是6-15位数字或字母">
                                    <f:validateRegex pattern="[0-9a-zA-Z]{6,15}" />
                                </h:inputSecret><br/>
                                <h:message for="password" style="color:red;" /></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="姓  名：" for="StuName" /></td>
                            <td><h:inputText value="#{registerBean.name}" id="StuName" required="true" requiredMessage="*姓名不能为空"
                                 validator="#{registerBean.validateName}" validatorMessage="*姓名不包含特殊字符">                       
                                </h:inputText><br/><h:message for="StuName" id="name_error" style="color:red;" /></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="邮  箱：" for="StuEmail" /></td>
                            <td><h:inputText value="#{registerBean.email}" validator="#{registerBean.validateEmail}" id="StuEmail" validatorMessage="*邮箱格式不对">
                    </h:inputText><br/>
                    <h:message for="StuEmail" id="error_email" style="color:red;" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <h:commandButton style="width: 180px; background: #ff8200; font-size: 100%; color: white;" value="提交注册" action="#{registerBean.register}" />
                                <a href="stu_login.xhtml"><h:outputLabel value="已有账号? 点此登录" style="text-decoration: none ;font-size: 80%;" /></a></td>
                        </tr>
                    </table>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
